apiVersion: apps/v1
kind: Deployment
metadata:
  name: sopesp2-deployment-rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:4.0-management
          ports:
            - containerPort: 5672   # AMQP
            - containerPort: 15672  # Management
