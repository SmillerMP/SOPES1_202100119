apiVersion: apps/v1
kind: Deployment
metadata:
  name: sopesp2-deployment-rust
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sopesp2-service-rust
  template:
    metadata:
      labels:
        app: sopesp2-service-rust
    spec:
      containers:
        - name: sopesp2-rust
          image: smillermp/sopesp2-rust:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: API_PORT
              value: "8000"
            - name: GOLANG_API_URL
              value: "http://sopesp2-service-go-grpc:8010/weather" # URL del servicio gRPC de Go
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"