apiVersion: apps/v1
kind: Deployment
metadata:
  name: sopesp2-deployment-valkey
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
        - name: valkey
          image: bitnami/valkey:8.0
          ports:
            - containerPort: 6379   
          env:
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
            # - name: VALKEY_DISABLE_COMMANDS
            #   value: "FLUSHDB,FLUSHALL"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"