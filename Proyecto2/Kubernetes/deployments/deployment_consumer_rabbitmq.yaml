apiVersion: apps/v1
kind: Deployment
metadata:
  name: sopesp2-deployment-consumer-rabbitmq
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sopesp2-consumer-rabbitmq
  template:
    metadata:
      labels:
        app: sopesp2-consumer-rabbitmq
    spec:
      containers:
        - name: sopesp2-consumer-rabbimq
          image: smillermp/sopesp2-consumer-rabbit:1.0 
          imagePullPolicy: Always
          env:
            - name: RABBITMQ_SERVER
              value: "sopesp2-service-rabbitmq:5672"
            - name: NO_GOROUTINES
              value: "15"
            - name: VALKEY_SERVER
              value: "sopesp2-service-valkey:6379"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"